<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>William Sonoma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="lds-dual-ring"></div>
  <div class="brunch">
    <h1>William Sonoma</h1>
    <div id="filters">
        <input class="checkboxes" type="radio"
         name="filter" value="alphabet">
        <label for="alphabet">Alphabet</label>

        <input class="checkboxes" type="radio"
         name="filter" value="Highest">
        <label for="ascending">Highest Price</label>

        <input class="checkboxes" type="radio"
         name="filter" value="Lowest">
        <label for="descending">Lowest Price</label>
    <div>
    <div id="products">
      <div id="column-1" class="column" style="background:#abc;">
      </div>
      <div id="column-2" class="column" style="background:#bcd;">
      </div>
      <div id="column-3" class="column" style="background:#cde">
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <button id="close" alt="Close modal button">X</button>
        <div class="product-slider">
          <div id="carousel" class="carousel slide" data-ride="false">
            <div id="main-display" class="carousel-inner">
            </div>
          </div>
          <div class="clearfix">
            <div id="thumbcarousel" class="carousel slide" data-interval="false">
              <div class="carousel-inner">
                <div id="thumbnails" class="item active">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src ="/initialize.js"></script>
  <!-- <script src="/vendor.js"></script>
  <script src="/app.js"></script>
  <script>
    require('initialize');
  </script>  -->
</body>

</html>
